{% extends "./base.html"%}

{% block title %} Gestion de productos {% endblock%}

{% block body%}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Edicion Producto</h2>
            <div class="card">
                <div class="card-body">
                    <form action="\editarProducto\" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="=txtCodigo" name="txtCodigo" value="{{producto.codigo}}" class="form-control" placeholder="Codigo" minlength="1" readonly required >
                        </div>
                        <div class="form-group">
                            <input type="text" id="=txtNombre" name="txtNombre" value="{{producto.nombre}}" class="form-control" placeholder="Nombre" minlength="5" required >
                        </div>
                        <div class="form-group">
                            <input type="text" id="=numPrecio" name="numPrecio" value="{{producto.precio}}" class="form-control"  min="1" max="10000" value="1" required >
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>


{% endblock %}
