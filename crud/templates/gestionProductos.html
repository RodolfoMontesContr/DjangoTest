{% extends "./base.html"%}

{% block title %} Gestion de productos {% endblock%}

{% block body%}

<div class="row"> 
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Gestion de productos</h2>
        <div class="card">
            <div class="card-body">
                <form action="registrarProducto/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="=txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo" minlength="1" required >
                    </div>
                    <div class="form-group">
                        <input type="text" id="=txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" minlength="5" required >
                    </div>
                    <div class="form-group">
                        <input type="text" id="=numPrecio" name="numPrecio" class="form-control"  min="1" max="10000" value="1" required >
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Listado de productos</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>codigo</th>
                        <th>nombre</th>
                        <th>precio</th>
                        <th colspan ="2">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in productos %}
                    <tr>
                        <td>{{c.codigo}}</td>
                        <td>{{c.nombre}}</td>
                        <td>{{c.precio}}</td>
                        <td><a href="edicionProducto/{{c.codigo}}" class="btn btn-info">Editar</a></td>
                        <td><a href="eliminarProducto/{{c.codigo}}" class="btn btn-danger">Eliminar</a></td>
                    </tr>
                    {% endfor%}
                </tbody>

            </table>
        </div>
    </div>
    

</div>

{% endblock%}
