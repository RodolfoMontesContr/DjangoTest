{% extends "./base.html"%}

{% block title %} Gestion de Categorias {% endblock%}

{% block body%}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Edicion Categoria</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/editarCategoria" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="=txtCodigo" name="txtCodigo" value="{{categoria.codigo}}" class="form-control" placeholder="Codigo" minlength="1" readonly required >
                        </div>
                        <div class="form-group">
                            <input type="text" id="=txtNombre" name="txtNombre" value="{{categoria.nombre}}" class="form-control" placeholder="Nombre" minlength="1" required >
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>


{% endblock %}
