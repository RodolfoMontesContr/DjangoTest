{% extends 'core/base.html' %}
{% load static %}

    <h1>Registro de Sucursales</h1>    
</div>

        {% csrf_token %}

        </div>

            <label for="nombresucursal" class="fw-bold">Nombre Sucursal</label>
            <div class="input-group">
                {{form.nombresucursal}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="direccion" class="text-dark fw-bold">Direcci√≥n</label>

                {{form.direccion}}

{% endblock %}
